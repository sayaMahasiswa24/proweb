<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMIKOM Internship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .profile-card {
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }
    .profile-img {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 50%;
    }
    .status-btn {
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      font-weight: bold;
    }
    .map-container iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2f294b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav i {
      color: white;
      font-size: 1.5rem;
    }
    .notif-icon {
      position: absolute;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="d-flex justify-content-between align-items-center mt-3">
      <h6 class="fw-bold">AMIKOM INTERNSHIP</h6>
      <div class="notif-icon">
        <i class="bi bi-bell"></i>
      </div>
    </div>

    <div class="profile-card d-flex align-items-center">
      <div class="profile-img me-3"></div>
      <div class="flex-grow-1">
        <div class="text-muted">HAI, NAMA MAHASISWA</div>
        <div class="text-muted small">FAKULTAS NM</div>
        <button class="btn status-btn btn-sm mt-1">AKTIF</button>
      </div>
    </div>

    <div class="mt-4">
      <h6>Location</h6>
      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?q=Birmingham&t=&z=13&ie=UTF8&iwloc=&output=embed"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <i class="bi bi-pie-chart"></i>
    <i class="bi bi-check2-square"></i>
    <i class="bi bi-chat-dots"></i>
    <i class="bi bi-person-circle"></i>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</body>
</html>
