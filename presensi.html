<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presensi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      background-color: #fff;
    }

    .header {
      background-color: #2f294b;
      padding: 20px;
    }

    .header h3 {
      color: #f7c26c;
      margin: 0;
      font-weight: bold;
    }

    .month-buttons {
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .month-btn {
      background-color: #e0e0e0;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
    }

    .calendar-section {
      background-color: #2f294b;
      padding: 10px;
      color: white;
    }

    .fc {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .list-group-item i {
      color: green;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2f294b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav i {
      color: white;
      font-size: 1.5rem;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header text-center">
    <h3>PRESENSI</h3>
  </div>

  <!-- Month Buttons -->
  <div class="month-buttons">
    <div class="month-btn">BULAN I</div>
    <div class="month-btn">BULAN I</div>
    <div class="month-btn">BULAN I</div>
    <div class="month-btn">BULAN I</div>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-section">
    <div id="calendar"></div>
  </div>

  <!-- Presence Items -->
  <ul class="list-group list-group-flush my-3 px-3">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div><i class="bi bi-circle-fill me-2"></i>Item</div>
      <span class="text-muted">30min</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div><i class="bi bi-circle-fill me-2"></i>Item</div>
      <span class="text-muted">60min</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div><i class="bi bi-circle-fill me-2"></i>Item</div>
      <span class="text-muted">50min</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div><i class="bi bi-circle-fill me-2"></i>Item</div>
      <span class="text-muted">10min</span>
    </li>
  </ul>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="bi bi-pie-chart"></i>
    <i class="bi bi-check2-square"></i>
    <i class="bi bi-chat-dots"></i>
    <i class="bi bi-person-circle"></i>
  </div>

  <!-- FullCalendar Init -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 400,
        selectable: true,
        headerToolbar: {
          left: '',
          center: '',
          right: ''
        },
        events: [
          { title: 'Item', start: '2025-07-07' },
          { title: 'Item', start: '2025-07-15' },
          { title: 'Item', start: '2025-07-23' }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
