<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
body{
    background-color: #3D365C;
}
.card{
    background-color: #d9d9d9;
}
    </style>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card">
    <div class="card-body">
        <div class="mb-3">

        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">NIM</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Jurusan</option>
        <option value="1">Teknik Informatika</option>
        <option value="2">Management Informatika</option>
        <option value="3">Sistem Informatika</option>
    </select>
    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Angkatan</option>
            <option value="1">2023/2024</option>
            <option value="2">2024/2025</option>
            <option value="3">2025/2026</option>
    </select>
    <div class="d-grid gap-2 col-6 mx-auto" >
        <button class="btn btn-primary" type="button">Login</button>
    </div>
</div>    
</body>
</html>
