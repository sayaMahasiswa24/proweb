<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
    }

    .chat-header {
      background-color: #2f294b;
      padding: 15px;
      color: #f7c26c;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-box {
      height: 65vh;
      overflow-y: auto;
      padding: 15px;
      background-color: #ffffff;
    }

    .chat-message-left,
    .chat-message-right {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .chat-message-left {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-message-right {
      background-color: #2f294b;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-input {
      padding: 10px 15px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 20px;
      flex-grow: 1;
      outline: none;
    }

    .chat-footer {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      background-color: white;
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2f294b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav i {
      color: white;
      font-size: 1.5rem;
    }

    .send-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #2f294b;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="chat-header text-center">
    CHAT ADMIN
  </div>

  <!-- Chat Body -->
  <div class="chat-box d-flex flex-column">
    <!-- Incoming Message -->
    <div class="chat-message-left">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec fringilla quam eu faci lisis mollis.
    </div>

    <!-- Outgoing Message -->
    <div class="chat-message-right ms-auto">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-footer">
    <input type="text" class="chat-input" placeholder="Chat in hire">
    <button class="send-btn"><i class="bi bi-cursor-fill"></i></button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="bi bi-pie-chart"></i>
    <i class="bi bi-check2-square"></i>
    <i class="bi bi-chat-dots"></i>
    <i class="bi bi-person-circle"></i>
  </div>

</body>
</html>
